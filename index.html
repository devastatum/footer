<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bodoni+Moda&family=Montserrat:wght@400;700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bodoni+Moda&family=Montserrat:wght@400;700&family=Raleway:wght@800&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>WebStudio</title>
  </head>
  <html>
    <head>
      <link rel="stylesheet" href="./footer.css" />
    </head>

    <body>
      <footer class="footer">
        <div class="container footer-flex">
          <div class="footer-flex"></div>
        </div>

        <!-- Left -->
        <div class="logo-container">
          <div class="logo-icon">
            <svg class="logo-svg" width="16" height="16">
              <use href="./images/icons.svg#logo-icon"></use>
            </svg>
          </div>
          <div class="logo-image">
            <img src="./images/fruit-girl.png" alt="fruit-girl" />
          </div>
          <div class="logo-text">
            <h1>fresh harvest box</h1>
          </div>
        </div>

        <!-- Mid -->
        <div class="navigation">
          <a href="#">How It Works</a>
          <a href="#">Fruits</a>
          <a href="#">Contacts</a>
        </div>

        <!-- Right -->
        <div class="right">
          <a href="https://www.facebook.com" target="_blank">
            <svg class="footer-icon" width="28" height="28">
              <use href="./images/icons.svg#facebook"></use>
            </svg>
          </a>

          <a href="https://www.instagram.com" target="_blank">
            <svg class="footer-icon" width="28" height="28">
              <use href="./images/icons.svg#instagram"></use>
            </svg>
          </a>

          <a href="https://www.youtube.com" target="_blank">
            <svg class="footer-icon" width="28" height="28">
              <use href="./images/icons.svg#youtube"></use>
            </svg>
          </a>

          <div class="contacts">
            <a class="phone" href="tel:+380684439426">+380 (68) 443-94-26</a>
            <a
              class="address"
              href="geo:?q=1678%20S.%20Pioneer%20Road%20Salt%20Lake%20City%20UT%2084104"
              >1678 S. Pioneer Road Salt Lake City UT 84104</a
            >
          </div>
        </div>
      </footer>
    </body>
  </html>
</html>
